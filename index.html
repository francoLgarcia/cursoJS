<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Tercera Pre Entrega</h1>

<form id="reservaPeliculas">
	<div class="form-group">
	  <label for="pelicula">Pel√≠cula</label>
	  <select name="pelicula" id="pelicula">
		<option value="Titanic">Titanic</option>
		<option value="Mi vecino Totoro">Mi vecino Totoro</option>
		<option value="Top Gun: Maverick">Top Gun: Maverick</option>
	  </select>
	</div>
  
	<div class="form-group">
	  <label for="horario">Horario</label>
	  <select name="horario" id="horario">
		<option value="21:00hs">21:00hs</option>
		<option value="19:00hs">19:00hs</option>
		<option value="17:00hs">17:00hs</option>
	  </select>
	</div>
  
	<div class="form-group">
	  <label for="sucursal">Sucursal</label>
	  <select name="sucursal" id="sucursal">
		<option value="Hoyts Palermo">Hoyts Palermo</option>
		<option value="Hoyts Unicenter">Hoyts Unicenter</option>
		<option value="Hoyts DOT">Hoyts DOT</option>
	  </select>
	</div>
  
	<button type="submit">RESERVAR</button>
  </form>
  
  <label for="buscar">Buscar Reserva</label>
<input type="text" id="buscarProducto" style="margin-top: 1rem" name="buscar"/>

<table id="listadoProductos">

    <thead>
    <tr>
        <th>Pelicula</th>
        <th>Horario</th>
        <th>Sucursal</th>
    </tr>
    </thead>

    <tbody id="bodyTabla">

    </tbody>
</table>



<script src="main.js"></script>

</body>
</html>
